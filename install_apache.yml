---

- name: Instllation
  hosts: all
  tasks:

    - name: install apache2 package
      apk:
        name: apache2
        state: latest

    - name: install curl
      apk:
        name: curl
        state: latest

    - name: start apache
      command: /usr/sbin/httpd -D BACKGROUND -f /etc/apache2/httpd.conf